<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Mail List</title>
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <h1>Please join our mail list</h1>
    </header>
    <main>
        <form id="mailListForm">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="confirmEmail">Confirm Email Address:</label>
            <input type="email" id="confirmEmail" name="confirmEmail" required>
            <br><br>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <br><br>
            <p class="error" id="emailError">Email addresses do not match.</p>
            <p class="error" id="nameError">First name is required.</p>
            <br>
            <button type="submit">Join</button>
            <button type="button" id="resetButton">Reset</button>
        </form>
    </main>
    <script>
        $(document).ready(function () {
            $(".error").hide(); // Hide error messages on page load

            $("#mailListForm").submit(function (event) {
                var email = $("#email").val();
                var confirmEmail = $("#confirmEmail").val();
                var firstName = $("#firstName").val();
                var valid = true;

                if (email !== confirmEmail) {
                    $("#emailError").show();
                    valid = false;
                } else {
                    $("#emailError").hide();
                }

                if (firstName.trim() === "") {
                    $("#nameError").show();
                    valid = false;
                } else {
                    $("#nameError").hide();
                }

                if (!valid) {
                    event.preventDefault();
                }
            });

            $("#resetButton").click(function () {
                $("#mailListForm")[0].reset();
                $(".error").hide();
            });
        });
    </script>
</body>

</html>
