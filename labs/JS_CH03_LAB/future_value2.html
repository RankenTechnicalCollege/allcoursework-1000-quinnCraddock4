<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Value Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Future Value Calculator</h1>
        <form id="futureValueForm">
            <div>
                <label for="investment">Investment Amount:</label>
                <input type="number" id="investment" required>
            </div>
            <div>
                <label for="rate">Annual Interest Rate (%):</label>
                <input type="number" id="rate" step="0.01" required>
            </div>
            <div>
                <label for="years">Number of Years:</label>
                <input type="number" id="years" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div class="result" id="yearlyResult"></div>
        <div class="result" id="monthlyResult"></div>
    </div>

    <script>
        document.getElementById('futureValueForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const investment = parseFloat(document.getElementById('investment').value);
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const years = parseInt(document.getElementById('years').value);

            const yearlyFutureValue = investment * Math.pow(1 + rate, years);
            document.getElementById('yearlyResult').innerHTML = `
                <h2>Yearly Interest</h2>
                <p>Investment Amount: $${investment.toFixed(2)}</p>
                <p>Interest Rate: ${(rate * 100).toFixed(2)}%</p>
                <p>Years: ${years}</p>
                <p>Future Value: $${yearlyFutureValue.toFixed(2)}</p>
            `;

            const monthlyRate = rate / 12;
            const months = years * 12;
            const monthlyFutureValue = investment * Math.pow(1 + monthlyRate, months);
            document.getElementById('monthlyResult').innerHTML = `
                <h2>Monthly Interest</h2>
                <p>Investment Amount: $${investment.toFixed(2)}</p>
                <p>Interest Rate: ${(rate * 100).toFixed(2)}%</p>
                <p>Years: ${years}</p>
                <p>Future Value: $${monthlyFutureValue.toFixed(2)}</p>
            `;
        });
    </script>
</body>

</html>
