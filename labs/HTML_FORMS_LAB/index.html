<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form id="order-form" action="/order" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="given-name" class="form-label">Given Name</label>
                    <input type="text" id="given-name" name="givenName" class="form-control" autocomplete="given-name"
                        required>
                </div>
                <div class="form-group">
                    <label for="family-name" class="form-label">Family Name</label>
                    <input type="text" id="family-name" name="familyName" class="form-control"
                        autocomplete="family-name" required>
                </div>
                <div class="form-group">
                    <label for="phone-number" class="form-label">Phone Number</label>
                    <input type="tel" id="phone-number" name="phoneNumber" class="form-control" autocomplete="tel"
                        required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="confirm-email" class="form-label">Confirm Email</label>
                    <input type="email" id="confirm-email" name="confirmEmail" class="form-control" autocomplete="email"
                        required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                        autocomplete="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" class="form-control"
                        autocomplete="new-password" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Billing Information</legend>
                <div class="form-group">
                    <label for="credit-card" class="form-label">Credit Card</label>
                    <input type="text" id="credit-card" name="creditCard" class="form-control" autocomplete="cc-name"
                        required>
                </div>
                <div class="form-group">
                    <label for="credit-card-number" class="form-label">Credit Card Number</label>
                    <input type="text" id="credit-card-number" name="creditCardNumber" class="form-control"
                        autocomplete="cc-number" required>
                </div>
                <div class="form-group">
                    <label for="expiration-date" class="form-label">Expiration Date</label>
                    <input type="text" id="expiration-date" name="expirationDate" class="form-control"
                        autocomplete="cc-exp" required>
                </div>
                <div class="form-group">
                    <label for="csc-code" class="form-label">CSC Code</label>
                    <input type="text" id="csc-code" name="cscCode" class="form-control" autocomplete="cc-csc" required>
                </div>
                <div class="form-group">
                    <label for="billing-street-address" class="form-label">Street Address</label>
                    <input type="text" id="billing-street-address" name="billingStreetAddress" class="form-control"
                        autocomplete="billing street-address" required>
                </div>
                <div class="form-group">
                    <label for="billing-address-line-2" class="form-label">Address Line #2</label>
                    <input type="text" id="billing-address-line-2" name="billingAddressLine2" class="form-control"
                        autocomplete="billing address-line2">
                </div>
                <div class="form-group">
                    <label for="billing-city" class="form-label">City</label>
                    <input type="text" id="billing-city" name="billingCity" class="form-control"
                        autocomplete="billing address-level2" required>
                </div>
                <div class="form-group">
                    <label for="billing-state" class="form-label">State</label>
                    <select id="billing-state" name="billingState" class="form-control form-select"
                        autocomplete="billing address-level1" required>
                        <option value="" selected disabled>Select State</option>
                        <option value="MO">MO</option>
                        <option value="IL">IL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="billing-zip-code" class="form-label">Zip Code</label>
                    <input type="text" id="billing-zip-code" name="billingZipCode" class="form-control"
                        autocomplete="billing postal-code" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Shipping Information</legend>
                <div class="form-group">
                    <label for="shipping-street-address" class="form-label">Street Address</label>
                    <input type="text" id="shipping-street-address" name="shippingStreetAddress" class="form-control"
                        autocomplete="shipping street-address" required>
                </div>
                <div class="form-group">
                    <label for="shipping-address-line-2" class="form-label">Address Line #2</label>
                    <input type="text" id="shipping-address-line-2" name="shippingAddressLine2" class="form-control"
                        autocomplete="shipping address-line2">
                </div>
                <div class="form-group">
                    <label for="shipping-city" class="form-label">City</label>
                    <input type="text" id="shipping-city" name="shippingCity" class="form-control"
                        autocomplete="shipping address-level2" required>
                </div>
                <div class="form-group">
                    <label for="shipping-state" class="form-label">State</label>
                    <select id="shipping-state" name="shippingState" class="form-control form-select"
                        autocomplete="shipping address-level1" required>
                        <option value="" selected disabled>Select State</option>
                        <option value="MO">MO</option>
                        <option value="IL">IL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="shipping-zip-code" class="form-label">Zip Code</label>
                    <input type="text" id="shipping-zip-code" name="shippingZipCode" class="form-control"
                        autocomplete="shipping postal-code" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" id="same-as-billing" name="sameAsBilling" class="form-check-input">
                    <label for="same-as-billing" class="form-check-label">Same as billing address?</label>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
