<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .form-group label {
            font-weight: bold;
        }

        #totalCost {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Order Calculator</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="itemPrice">Item Price ($):</label>
                <input type="number" class="form-control" id="itemPrice" placeholder="Enter item price">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
            </div>
            <button type="button" class="btn btn-primary" id="btnClick">Calculate Total</button>
        </form>
        <div class="mt-4">
            <h2 id="totalCost">Total Cost: $0.00</h2>
        </div>
    </div>

    <script>
        document.getElementById('btnClick').onclick = () => {
            const itemPrice = parseFloat(document.getElementById('itemPrice').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const totalCost = itemPrice * quantity;
            document.getElementById('totalCost').innerText = `Total Cost: $${totalCost.toFixed(2)}`;
        };
    </script>
</body>

</html>
