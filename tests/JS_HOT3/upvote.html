<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Product Review</h2>
        <div class="mb-3">
            <button id="upvoteButton" class="btn btn-success">Thumbs Up</button>
            <button id="downvoteButton" class="btn btn-danger">Thumbs Down</button>
        </div>
        <div class="mt-3">
            <p>Total Upvotes: <span id="upvotes">0</span></p>
            <p>Total Downvotes: <span id="downvotes">0</span></p>
            <p>Total Score: <span id="totalScore">0</span></p>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var upvotes = 0;
            var downvotes = 0;

            $("#upvoteButton").click(function () {
                upvotes++;
                updateScores();
            });

            $("#downvoteButton").click(function () {
                downvotes++;
                updateScores();
            });

            function updateScores() {
                var totalScore = upvotes - downvotes;
                $("#upvotes").text(upvotes);
                $("#downvotes").text(downvotes);
                $("#totalScore").text(totalScore);
            }
        });
    </script>
</body>

</html>
