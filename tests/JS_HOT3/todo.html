<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Todo List</h2>
        <form id="todoForm" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" id="taskInput" placeholder="Enter a new task">
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>
        <ul id="todoList" class="list-group">
            <!-- Prepopulated tasks -->
            <li class="list-group-item">Task 1 <button
                    class="btn btn-danger btn-sm float-end remove-task">Remove</button></li>
            <li class="list-group-item">Task 2 <button
                    class="btn btn-danger btn-sm float-end remove-task">Remove</button></li>
            <li class="list-group-item">Task 3 <button
                    class="btn btn-danger btn-sm float-end remove-task">Remove</button></li>
            <li class="list-group-item">Task 4 <button
                    class="btn btn-danger btn-sm float-end remove-task">Remove</button></li>
            <li class="list-group-item">Task 5 <button
                    class="btn btn-danger btn-sm float-end remove-task">Remove</button></li>
        </ul>
    </div>

    <script>
        $(document).ready(function () {
            // Add task
            $("#todoForm").submit(function (event) {
                event.preventDefault();
                var task = $("#taskInput").val().trim();
                if (task !== "") {
                    $("#todoList").append('<li class="list-group-item">' + task + ' <button class="btn btn-danger btn-sm float-end remove-task">Remove</button></li>');
                    $("#taskInput").val('');
                }
            });

            // Remove task
            $(document).on("click", ".remove-task", function () {
                $(this).parent().remove();
            });
        });
    </script>
</body>

</html>
