<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" autocomplete="password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function () {
            $("#loginForm").submit(function (event) {
                event.preventDefault();
                var email = $("#email").val().trim();
                var password = $("#password").val().trim();
                var message = $("#message");

                if (email === "" || password === "") {
                    message.html("You seem to have forgotten your username and password.").removeClass().addClass("text-danger");
                } else if (email === "admin@example.com" && password === "password") {
                    message.html("Welcome back Admin!").removeClass().addClass("text-success");
                } else {
                    message.html("That email and password doesn't seem to be right. Try again.").removeClass().addClass("text-danger");
                }
            });
        });
    </script>
</body>

</html>
