<!DOCTYPE html>
<html>

<head>
   <!--

      Filename: index.html
   -->
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <title>Hands-on Project 7-3</title>
   <link rel="stylesheet" href="styles.css" />
   <script src="modernizr.custom.05819.js"></script>
   <script>
      // Utility function to get element by ID
      function $(id) {
         return document.getElementById(id);
      }

      // Function to calculate the total cost
      function calculateTotal(event) {
         event.preventDefault(); // Prevent form submission

         let total = 0;
         let items = document.querySelectorAll('input[type="checkbox"]:checked');
         items.forEach(item => {
            total += parseFloat(item.value);
         });

         // Calculate tax
         let tax = total * 0.05; // 5% tax

         // Calculate total with tax
         let totalWithTax = total + tax;

         // Update the labels
         $('itemTotal').textContent = total.toFixed(2);
         $('tax').textContent = tax.toFixed(2);
         $('totalWithTax').textContent = totalWithTax.toFixed(2);

         // Clear radio button selections
         document.querySelectorAll('input[type="checkbox"]').forEach(item => {
            item.checked = false;
         });
      }

      // Function to display today's date
      function displayDate() {
         const today = new Date();
         const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
         const formattedDate = today.toLocaleDateString('en-US', options);
         $('date').textContent = formattedDate;
      }

      // Add event listener to the calculate button
      window.onload = function () {
         $('calculateButton').addEventListener('click', calculateTotal);
         displayDate();
      };
   </script>
</head>

<body>
   <header>
      <h1>
         Hands-on Test Chapter 4
      </h1>
   </header>

   <article>
      <h2>Steam Game Sale</h2>
      <form>
         <input type="checkbox" id="item1" value="19.99" /> Game 1<br>
         <input type="checkbox" id="item2" value="29.99" /> Game 2<br>
         <input type="checkbox" id="item3" value="39.99" /> Game 3<br>
         <input type="checkbox" id="item4" value="49.99" /> Game 4<br>
         <input type="checkbox" id="item5" value="59.99" /> Game 5<br>
         <input type="checkbox" id="item6" value="69.99" /> Game 6<br>
         <br>
         <button id="calculateButton" type="button">Calculate</button>
      </form>
      <p>Item Total: $<span id="itemTotal">0.00</span></p>
      <p>Tax: $<span id="tax">0.00</span></p>
      <p>Total with Tax: $<span id="totalWithTax">0.00</span></p>
      <p>Date: <span id="date"></span></p>
   </article>
</body>

</html>
