<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
</head>

<body>
    <h1>Age Verification</h1>
    <input type="text" id="ageInput" placeholder="Enter your age">
    <button id="verifyAgeButton">Verify Age</button>
    <div id="message"></div>

    <script>
        function verifyAge() {
            const ageInput = document.getElementById('ageInput').value;
            const messageDiv = document.getElementById('message');
            const age = parseInt(ageInput, 10);

            if (isNaN(age)) {
                messageDiv.textContent = "Please enter your age!";
            } else if (age < 1 || age > 120) {
                messageDiv.textContent = "Age out of range!";
            } else if (age >= 21) {
                messageDiv.textContent = "Welcome to the venue!";
            } else {
                messageDiv.textContent = "You're not old enough!";
            }
        }

        document.getElementById('verifyAgeButton').addEventListener('click', verifyAge);
    </script>
</body>

</html>
